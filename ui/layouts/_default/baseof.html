<!DOCTYPE html>
<html lang="ja">

<head>
    {{ $string := (printf "var apiURL = '%s';" (.Site.Params.apiURL)) }}
    {{ $targetPath := "js/vars.js" }}
    {{ $vars := $string | resources.FromString $targetPath }}

    <script type="text/javascript" src="{{ $vars.RelPermalink }}"></script>

    {{- partial "head.html" . -}}
    {{ block "meta_tags" . }}{{end}}
</head>

<body class="flex flex-col min-h-screen">
{{- block "main" . }}{{- end }}
</body>

</html>
